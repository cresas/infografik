  <!-- Aşağıdaki stil, loading ekranı, container, overlay’ler ve fixed-box’lar için -->
  <style>
    /* Genel sıfırlamalar */
    html, body, main {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }
    
    /* Loading ekranı: tam ekran beyaz arka plan, ortada 300x300 px beyaz kare */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .loading-box {
      width: 300px;
      height: 300px;
      background-color: white;
    }
    
    /* Sabit konumda container: tüm cihazlarda ekranı kaplar */
    .container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      visibility: hidden;
    }
    
    /* Overlay’ler: alt, sol ve sağ kısımları kapatan öğeler */
    .bottom-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 5%; /* Masaüstünde */
      background-color: #242424;
      z-index: 10;
    }
    .left-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 140px; /* Masaüstünde */
      height: 100%;
      background-color: #242424;
      z-index: 10;
    }
    .right-overlay {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 140px; /* Masaüstünde */
      height: 100%;
      background-color: #242424;
      z-index: 10;
    }
    
    /* Mobil uyumluluk: mobilde sol ve sağ overlay kaldırılıyor, alt overlay yüksekliği artırılıyor */
    @media (max-width: 768px) {
      .left-overlay, .right-overlay {
        width: 0%;
      }
      .bottom-overlay {
        height: 60%;
      }
    }
    
    /* Yatay mod (landscape): sol ve sağ overlay genişliği %9 */
    @media (orientation: landscape) {
      .left-overlay, .right-overlay {
        width: 9%;
        
      }
    }
    
    /* Orijinal fixed-box’lar (varsa) */

    @media (max-width: 768px) {
      .fixed-box, .fixed-box2, .fixed-box3 {
        bottom: 0.2cm;
      }
    }
    
    /* Genially embed konteynerlerinin tam ekran kaplaması */
    .genially-embed,
    .container-wrapper-genially {
      min-height: 100vh;
      height: 100%;
    }
    @media (max-width: 768px) {
      .genially-embed, .container-wrapper-genially {
        min-height: 100vh;
        height: 100%;
      }
    }
    
    
  </style>
